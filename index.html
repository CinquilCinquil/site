<!DOCTYPE html>
<html>
    <head>
    <title>The Official Carlos Page</title>
    <style>
		body {
			background-color: #009338;
		}
		.cta-button {
			display: inline-block;
			top: 84%;
			left: 2%;
			position: absolute;
			width: 56px;
			margin: 30px auto;
			padding: 10px;
			background-color: #ff5a5f;
			color: #fff;
			text-align: center;
			text-decoration: none;
			font-weight: bold;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease-in-out;
		}
		.cta-button:hover {
			background-color: #ff4348;
		}
        .container {
            background-image: url("grass.png");
			width: 1487px;
			height: 699px;
        }
		#square {
			position: absolute;
			top: 50px;
			left: 50px;
			width: 64px;
			height: 64px;
            background-image: url("cool.png");
            background-size: 64px;
		}
        #coisa {
            position: absolute;
            top: 0px;
            left: 0px;
            background-image: url("uncool.png");
            width: 64px;
			height: 64px;
            background-repeat: no-repeat;
            background-size: contain;
        }
	</style>
    </head>
    <body>
    <div class="container">
    <div id="square"></div>
    <script src="game_v1.2.js"></script>
    </div>
    </body>
</html>
